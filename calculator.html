<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Calculater by using JS</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="CalculaterItems">
        <input type="text" readonly value="0" class="CalculaterNumber" id="value" />

        <div class="CalculaterBTN">
          <button class="btn span-2 btn-op op-clear">Clear</button>
          <button class="btn btn-op op-delete">&larr;</button>
          <button class="btn btn-op op-4">&divide;</button>

          <!--second(4)-->
          <button class="btnNb">7</button>
          <button class="btnNb">8</button>
          <button class="btnNb">9</button>
          <button class="btn btn-op op-3">x</button>

          <!---third(4)-->
          <button class="btnNb">4</button>
          <button class="btnNb">5</button>
          <button class="btnNb">6</button>
          <button class="btn btn-op op-2">-</button>

          <!---fourth(4)-->
          <button class="btnNb">1</button>
          <button class="btnNb">2</button>
          <button class="btnNb">3</button>
          <button class="btn btn-op op-1">+</button>
          
          <!--fifth(2)-->
          <button class="btnNb span-3 colorbtn">0</button>
          <button class="btnNb">.</button>
          <button class="btn btn-op op-equal">=</button>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
